name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup CCache
        uses: hendrikmuhs/ccache-action@v1

      - name: Install Tools
        run: >-
          sudo apt-get install
          wget
          build-essential
          python3
          ninja-build
          libevent-dev
          libjson-c-dev
          flex
          bison
          libfl-dev
          libfl2
          zlib1g-dev

      - name: Install Python dependencies
        run: >-
          pip3 install
          setuptools
          requests
          pexpect
          meson

      - name: Install (n)Migen / LiteX / Cores
        run: python3 litex_setup.py --config=full --init --install --user

      - name: Install GCC Toolchains
        run: |
          python3 litex_setup.py --gcc=riscv
          sudo mkdir /usr/local/riscv
          sudo cp -r $PWD/../riscv64-*/* /usr/local/riscv
          python3 litex_setup.py --gcc=openrisc
          sudo mkdir /usr/local/openrisc
          sudo cp -r $PWD/../openrisc-*/* /usr/local/openrisc

      - name: Build / Install Verilator
        run: |
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          git clone https://github.com/verilator/verilator
          cd verilator
          autoconf
          ./configure
          make -j$(nproc)
          sudo make install

      - name: Install Project
        run: python3 setup.py develop --user

      - name: Run Tests
        run: |
          export PATH=/usr/local/riscv/bin:$PATH
          export PATH=/usr/local/openrisc/bin:$PATH
          python3 setup.py test
